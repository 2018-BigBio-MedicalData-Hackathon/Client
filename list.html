<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="list.css">
    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Medi-porket</title>
</head>
<body>
    <div class="container">
      <nav class="navbar navbar-light" style="color:#f1f1f1; padding:0;" >
          <a class="navbar-brand" href="#" style="color: #7ED321; ">Meari</a>
          <i class="fas fa-bars" style="color: #7ED321"></i>
      </nav>
    </div>
    <!-- 질병분류컨테이너 -->
    <div class="container">
        <p style="font-size:18px; font-weight:600;">질병분류기호 <span style="color:#7ED321"> H208</span></p>
        <p style="font-size:22px; font-weight:600; margin-bottom: 0;">처방전 사용 기간</p>
        <p style="font-size:40px; color:#7ED321;"><span>12월 16일부터</span><br/><span>3</span>일간</p>
    </div>

    <!-- 의약품 카드 -->
    <div class="container" style="margin-top: 30px;">
      <p style="font-size:22px; font-weight:600; margin-bottom:3px;">외용</p>

      <div class="card">
        <div class="card-body">
          <div class="crop">
            <img src="./외용.jpeg"/>
          </div>
          <div style="display: inline-block; vertical-align:middle; margin-left: 10px;">
            <p class="card-title">프레드포르테 점안액</p>
            <p class="card-text" style="font-weight: 600; font-size:25px;">2시간 마다 1번씩</p>
          </div>
        </div>
      </div>

      <div class="card">
          <div class="card-body">
            <div class="crop">
              <img src="./오큘시드정.png"/>
            </div>
            <div style="display: inline-block; vertical-align:middle; margin-left: 10px;">
              <p class="card-title">오큐시클로 점안액</p>
              <p class="card-text" style="font-weight: 600; font-size:25px;">식후 1번</p>
              <p class="card-text" style="font-weight: 600; font-size:25px;">취침전 1번</p>
            </div>
          </div>
        </div>
      
      <p style="font-size:22px; font-weight:600; margin-top:15px; margin-bottom:3px;">내복</p>
      <div class="card">
        <div class="card-body">
          <div class="crop">
            <img src="./내복약.jpeg"/>
          </div>
          <div style="display: inline-block; vertical-align:middle; margin-left: 10px;">
            <p class="card-title">솔로젠 정</p>
            <p class="card-text" style="font-weight: 600; font-size:25px;">식후 30분</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="crop">
            <img src="./록소젠정.png"/>
          </div>
          <div style="display: inline-block; vertical-align:middle; margin-left: 10px;">
            <p class="card-title">록소젠 정</p>
            <p class="card-text" style="font-weight: 600; font-size:25px;">식후 30분</p>
          </div>
        </div>
      </div>
      <div class="card">
          <div class="card-body">
            <div class="crop">
              <img src="./파모시드정.png"/>
            </div>
            <div style="display: inline-block; vertical-align:middle; margin-left: 10px;">
              <p class="card-title">파모시드 정</p>
              <p class="card-text" style="font-weight: 600; font-size:25px;">식후 30분</p>
            </div>
          </div>
        </div>
      
      <p style="font-size:22px; font-weight:600; margin-bottom:3px;; margin-top:20px;">발급처</p>
      <i class="fas fa-map-marker-alt" style="color:#7ED321"></i> <p style="display: inline; margin-left: 3px;">서울대학교 의과대학</p>

      <!-- 내보내기 버튼 -->
      <a href="#" style="text-decoration: none; color: white;">
        <div align="center" class="export">
          <p style="padding-top:10px; font-size:17px; letter-spacing: 3px; font-weight:600;">내보내기</p>
        </div>
      </a>
    </div>



    <!-- 부트스트랩 자바스크립트 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- 아이콘 태그 -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
</body>
</html>
