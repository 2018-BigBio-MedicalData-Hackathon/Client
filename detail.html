    <title>Medi-porket</title>
</head>
<body>
   <div class="container" align="right" style="display:float; margin-top:10px;" >
     <img src="./x.png" width="40px" alt="">
   </div>
   <div>
     <img src="./외용.jpeg" class="backimg" alt="" style="width: 100%; margin-top:-50px;">
     <div class="container">
       <h2 class="maintitle">프레드포르테점안액</h2>
       <h5 class="subtitle">용법 용량</h5>
       <p>1회 1~2방울<br/>1일 2~4회 점안한다.</p>
       <h5 class="subtitle">저장 방법</h5>
       <p>기밀용기, 실온 보관</p>
       <h5 class="subtitle">주의사항</h5>
       <p>다음 환자에는 투여하지 말 것.
         <ol>
           <li>표재성 단순포진 각막염(수지상 각막염), 우두, 수두를 포함하는 바이러스성 각막·결막질환 환자</li>
           <li>안구조직의 진균성 환자</li>
           <li>안구결핵과 같은 마이코박테리아 감염 환자</li>
           <li>치료되지 않은 화농성 감염 환자</li>
           <li>이 약에 과민증의 병력이 있는 환자</li>
           <li>각막상피박리 및 궤양환자(각막 천공이 생길 수 있다.)</li>
         </ol>
       </p>

     </div>
   </div>
